<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accueil - Gestion Étudiants</title>
    <th:block th:replace="fragments :: bootstrapImports"></th:block>
</head>
<body>

<th:block th:replace="fragments :: navbar"></th:block>
<div>
    <div class="d-grid col-6 mx-auto gap-2">
        <a class="btn btn-primary" th:href="@{/recette/form}">Ajouter une recette</a>
    </div>
    <div class="container" th:if="${!recettes.isEmpty()}">
        <table class="table table-striped table-hover table-bordered">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nom</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="recette , stat : ${recettes}">
                <td th:text="${stat.count}"></td>
                <td th:text="${recette.getNom()}"></td>
                <td class="">
                    <a th:href="@{/recette/detail/{id}(id=${recette.id})}"><i class="bi bi-eye"></i></a>
                    <a th:href="@{/recette/update/{id}(id=${recette.id})}" class="mx-4"><i class="bi bi-pencil"></i></a>
                    <a th:href="@{/recette/delete/{id}(id=${recette.id})}" class=""><i
                            class="bi bi-trash text-danger"></i></a>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
    <div class="alert alert-danger mt-5 w-25 fs-4 m-auto text-center" role="alert" th:if="${recettes.isEmpty()}">
        <p>Aucune recette n'est enregistré.</p>
    </div>
</div>

</body>
</html>
