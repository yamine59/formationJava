<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fragments</title>

    <!-- Fragment pour les imports Bootstrap -->
    <th:block th:fragment="bootstrapImports">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    </th:block>
    <th:block th:fragment="cssImports">
        <link rel="stylesheet" th:href="@{/css/style.css}">
    </th:block>
</head>
<body>

<!-- Fragment pour la barre de navigation -->
<th:block th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary text-white mb-5">
        <div class="container-fluid px-5">

            <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">

                        <a class="nav-link text-white" th:href="@{/}">Recette</a>

                    </li>
                    <li class="nav-item">

                        <a class="nav-link text-white" th:href="@{/categorie/list}">Categorie</a>

                    </li>

                </ul>

            </div>
        </div>
    </nav>
</th:block>

</body>
</html>
