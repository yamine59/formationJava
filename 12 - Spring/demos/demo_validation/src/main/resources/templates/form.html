<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1 class="text-center">Add Contact</h1>
<form class="container w-25 m-auto" method="post" th:action="@{/form}" th:object="${contact}">
    <input th:field="*{id}" type="hidden" />
    <div class="mb-3">
        <label for="firstName" class="form-label">Prenom du contact :</label>
        <input type="text" class="form-control" th:field="*{firstName}" id="firstName"/>
        <span class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
    </div>
    <div class="mb-3">
        <label for="lastName" class="form-label">Nom du contact :</label>
        <input type="text" class="form-control" th:field="*{lastName}" id="lastName"/>
        <span class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
    </div>
    <div class="mb-3">
        <label for="age" class="form-label">Age du contact :</label>
        <input type="number" class="form-control" th:field="*{age}" id="age"/>
        <span class="text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
    </div>
    <button class="btn btn-primary">Envoyer</button>
</form>
</body>
</html>
