<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <span th:replace="~{todo :: cssImports}"></span>

</head>
<body>
<h4>Affichage de toutes les TODOS</h4>

<p th:if="${todos.isEmpty()}" class="vide">Liste Vide !!!</p>

<div th:unless="${todos.isEmpty()}" class="todoliste">
    <div  th:each="t : ${todos}">
        <a class="todobotton" th:href="@{todo}">
            <span th:text="${t.getName()}"></span>
        </a>
    </div>
</div>
</body>
</html>
