<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>product list </title>
</head>
<body>
<h1>la liste des produits</h1>

<span th:if="${!products.isEmpty()}">
    <div th:each="p : ${products}">
        <a th:href="@{/product/{id}(id=${p.getUuid()})}"> <span th:text="${p.getName()}"></span></a>
    </div>

</span>
<span th:if="${products.isEmpty()}"> aucun produits disponibles.</span>


</body>
</html>
