<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <span th:replace="~{accueil :: bootstrapImports}"></span>
</head>
<body>
<span th:replace="~{accueil :: navbar}"></span>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form method="post" th:action="@{/registerOrUpdate}" th:object="${student}" class="needs-validation" >
                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label for="firstname" class="form-label">Prenom :</label>
                    <input type="text" class="form-control" id="firstname" th:field="*{firstname}" required>
                </div>

                <div class="mb-3">
                    <label for="lastname" class="form-label">Nom :</label>
                    <input type="text" class="form-control" id="lastname" th:field="*{lastname}" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email :</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" >
                </div>

                <div class="mb-3">
                    <label for="age" class="form-label">Age :</label>
                    <input type="number" class="form-control" id="age" th:field="*{age}" required>
                </div>

                <button type="submit" class="btn btn-primary">Envoyer</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
