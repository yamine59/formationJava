<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="fragments :: bootstrapImports"></th:block>
</head>
<body>
<th:block th:replace="fragments :: navbar"></th:block>


<div class="container" th:if="${!students.isEmpty()}">
    <table class="table table-striped table-hover table-bordered">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nom</th>
            <th scope="col">Prénom</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student , stat : ${students}">
            <td th:text="${stat.count}"></td>
            <td th:text="${student.lastname}"></td>
            <td th:text="${student.firstname}"></td>
            <td > <a th:href="@{/details/{id}(id=${student.id})}"><i class="bi bi-eye"></i></a></td>
        </tr>

        </tbody>
    </table>
</div>
<div class="alert alert-danger w-25 fs-4 m-auto text-center" role="alert" th:if="${students.isEmpty()}">
    <p>Aucun étudiant n'est enregistré.</p>
</div>
</body>
</html>
