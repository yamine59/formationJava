<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les tables</title>
</head>
<body>
    
    <table>
        <tr>
            <th>prenom</th>
            <th>nom</th>
        </tr>
        <tr>
            <td>toto</td>
            <td>tata</td>
        </tr>
        <tr>
            <td>titi</td>
            <td>tutu</td>
        </tr>
    </table>

    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>produit</th>
                <th>price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2</td>
                <td>table</td>
                <td>100€</td>
            </tr>
            <tr>
                <td>3</td>
                <td>fourchette</td>
                <td>5€</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>nombre :</td>
                <td>2</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
